version: 2

metrics:
  ### Simple Metrics ##
  - name: met_supplier_cost
    description: The supplier cost of an item.
    label: Supplier Cost
    type: simple
    type_params:
      measure: supplier_cost
  - name: met_base_price
    description: The base price of an item.
    label: Base Cost
    type: simple
    type_params:
      measure: base_price
  - name: met_discounted_price
    description: The discounted price of an item.
    label: Discounted Cost
    type: simple
    type_params:
      measure: discounted_price
  - name: met_quantity
    description: The quantity of items purchased in the order.
    label: Quanitity
    type: simple
    type_params:
      measure: quantity
  - name: met_gross_item_sales_amount
    description: The gross item sales amount for the item.
    label: Gross Item Sales Amount
    type: simple
    type_params:
      measure: gross_item_sales_amount
  - name: met_discounted_item_sales_amount
    description: The discounted item sales amount for the item.
    label: Discounted Item Sales Amount
    type: simple
    type_params:
      measure: discounted_item_sales_amount
  - name: met_item_discount_amount
    description: The item discount amount.
    label: Item Sales Discount Amount
    type: simple
    type_params:
      measure: item_discount_amount
  - name: met_item_tax_amount
    description: The item tax amount.
    label: Item Sales Tax Amount
    type: simple
    type_params:
      measure: item_tax_amount
  - name: met_net_item_sales_amount
    description: The item sales amount.
    label: Item Net Sales Amount
    type: simple
    type_params:
      measure: net_item_sales_amount
  - name: met_discount_percentage_average
    description: The item discount percentage averaged over whatever aggregation.
    type: simple
    label: Sales Discount Percentage Average
    type_params:
      measure: discount_percentage_average
  - name: met_tax_rate_average
    description: The average tax rate over whatever aggregation.
    label: Sales Tax Rate Average
    type: simple
    type_params:
      measure: tax_rate_average
  - name: met_count_order_item
    description: The count of order items.
    label: Count Order Items
    type: simple
    type_params:
      measure: count_order_item
  - name: met_count_order
    description: The count of orders.
    label: Count Orders
    type: simple
    type_params:
      measure: count_order
  - name: met_count_part
    description: The count of parts.
    label: Count Parts
    type: simple
    type_params:
      measure: count_part
  - name: met_count_supplier
    description: The count of suppliers.
    label: Count Suppliers
    type: simple
    type_params:
      measure: count_supplier